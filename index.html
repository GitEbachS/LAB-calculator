<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="calculator">
    <div class="container">
      <form>
        <div class="row">
          <label for="userInput"></label>
          <input id="ui" type="number" name="userInput" placeholder="0">
        </div>
      </form>
        <div class="row">
          <button type="button" id="C">C</button>
          <button type="button" id="grey">&#8592;</button>
          <button type="button" id="function">&#247;</button>
        </div>
        <div class="row">
          <button type="button" id="">7</button>
          <button type="button" id="">8</button>
          <button type="button" id="">9</button>
          <button type="button" id="function">&#215;</button>
        </div>
        <div class="row">
          <button type="button" id="">4</button>
          <button type="button" id="">5</button>
          <button type="button" id="">6</button>
          <button type="button" id="function">&#8722;</button>
        </div>
        <div class="row">
          <button type="button" id="">1</button>
          <button type="button" id="">2</button>
          <button type="button" id="">3</button>
          <button type="button" id="function">&#43;</button>
        </div>
        <div class="row">
          <button type="button" id="zero">0</button>
          <button type="button" id="function">&#61;</button>
        </div>
      
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
